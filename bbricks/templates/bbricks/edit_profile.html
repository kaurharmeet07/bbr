{% extends 'bbricks/base.html' %}

{% block sidebar %}
<ul>
    <a class="nav-link" href="/bbricks/loggedin/">Cancel</a>
</ul>
{% endblock %}

{% block content %}

    <h2>Profile</h2>

    {% for field in form %}
        {{ field.error }}
    {% endfor %}

    <form action="/bbricks/editprofile/" method="post" enctype="multipart/form-data">{% csrf_token %}
        <ul>
        {{ form.as_ul }}
        </ul>
        <input type="submit" value="Update" />

    </form>

{% endblock %}
